<div class="general-form">
  <form [formGroup]="form" #formDirective="ngForm" (ngSubmit)="submitForm()">
    <div class="general-form__title">{{ title }}</div>

    <div class="general-form__row">
      <mat-form-field>
        <mat-label>ФИО</mat-label>
        <input matInput required
               formControlName="name">
      </mat-form-field>
    </div>

    <div class="general-form__row">
      <mat-form-field>
        <mat-label>Текст Заявки</mat-label>
        <textarea class="general-form__row__textarea" matInput required
                  formControlName="text"></textarea>
      </mat-form-field>
    </div>

    <div class="general-form__row">
      <button color="primary" mat-raised-button type="submit"
              [disabled]="!form.valid">Отправить</button>
    </div>
  </form>
</div>
