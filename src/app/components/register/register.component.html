<div class="auth">
  <div class="auth-title">Зарегистрировать новый аккаунт</div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field>
        <mat-label>Введите ваш E-mail</mat-label>
        <input matInput formControlName="email">
        <mat-error *ngIf="form.get('email').invalid && submitted">
          Введите email
        </mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Придумайте Пароль</mat-label>
        <input matInput formControlName="password" type="password">
        <mat-error *ngIf="form.get('password').invalid && submitted">
          Введите пароль
        </mat-error>
      </mat-form-field>
    </div>

    <div class="auth-error">
      <mat-error *ngIf="authError">
        {{ authError }}
      </mat-error>
    </div>

    <div class="auth-btns">
      <button mat-raised-button color="primary"
              type="submit"
              [disabled]="loading"
              [class.spinner]="loading">Зарегистрироваться</button>
    </div>
  </form>
</div>
