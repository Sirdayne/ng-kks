<div class="auth-container">
  <div class="auth">
    <div class="auth-title">Войти в аккаунт</div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div>
        <mat-form-field>
          <mat-label>Логин</mat-label>
          <input matInput formControlName="login">
          <mat-error *ngIf="form.get('login').invalid && submitted">
            Введите ваш логин
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label>Пароль</mat-label>
          <input matInput formControlName="password" type="password">
          <mat-error *ngIf="form.get('password').invalid && submitted">
            Введите пароль
          </mat-error>
        </mat-form-field>
      </div>

      <div class="auth-error">
        <mat-error *ngIf="authError">
          {{ authError }}
        </mat-error>
      </div>

      <div class="auth-btns">
        <button mat-raised-button color="primary"
                type="submit"
                [disabled]="loading"
                [class.spinner]="loading">Войти</button>
      </div>
    </form>
  </div>
</div>
